<script>
  // Compute binomial coefficient
  function comb(n, k) {
    let res = 1;
    for (let i = 1; i <= k; i++) res *= (n - (k - i)) / i;
    return res;
  }
  // Compute binomial PMF
  function binomPMF(n, p) {
    let x = [], y = [];
    for (let k = 0; k <= n; k++) {
      let prob = comb(n, k) * Math.pow(p, k) * Math.pow(1 - p, n - k);
      x.push(k);
      y.push(prob);
    }
    return {x, y};
  }
  // Update plot when inputs change
  function updatePlot() {
    const n = Math.max(1, parseInt(document.getElementById('n_input').value) || 1);
    const p = Math.min(1, Math.max(0, parseFloat(document.getElementById('p_input').value) || 0));
    const data = binomPMF(n, p);
    const labels = data.y.map(v => (v*100).toFixed(1) + '%');
    Plotly.update('plot', {
      x: [data.x],
      y: [data.y],
      text: [labels],
    });
    Plotly.relayout('plot', {
      title: {text: `Binomial distribution (n=${n}, p=${p})`},
      'yaxis.range': [0, Math.max(...data.y)*1.1]
    });
  }
  document.getElementById('n_input').addEventListener('input', updatePlot);
  document.getElementById('p_input').addEventListener('input', updatePlot);
</script>
